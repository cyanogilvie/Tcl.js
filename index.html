<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Madness!</title>
		<script type="text/javascript">
			var dojoConfig = {
				async: true,
				tlmSiblingOfDojo: true,
				isDebug: true,
				packages: [
					{name: 'tcl', location: '../amd'}
				]
			};
		</script>
		<script type="text/javascript" src="dojo/dojo.js"></script>

		<style type="text/css">
			body {
				background: #000;
				color: #ccc;
				font-size: 12pt;
			}
			.tok:hover {
				background: yellow;
				color: black;
			}
			.tok_SYNTAX, .tok_END, .tok_EOL {
				color: #555;
			}
			.tok_COMMENT {
				color: #533;
			}
			.tok_SPACE {
				border-bottom: 1px solid #444;
			}
			.tok_commandname {
				color: #ee0;
			}

			}
